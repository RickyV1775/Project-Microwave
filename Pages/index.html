<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="../stylesheets/signin.css">
</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">

        <!--  Signup Javascript Switch -->
        <div id="signup">
            <h1>Create An Account</h1>

            
            <form action="addUser.php" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" placeholder="First Name" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <input type="text" placeholder="Last Name" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <input type="email" placeholder="Email Address / Username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <input type="password" placeholder="Password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>u gon learn today</button>

            </form>

        </div>

        <!--  Login Javascript Switch -->
        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="db.php" method="post">

                <div class="field-wrap">
                    <input type="email" placeholder="Email Address / Username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <input type="password" placeholder="Password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="../javascript/index.js"></script>

</body>
</html>
